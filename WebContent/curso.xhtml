<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8"/>
    <title>Projeto UNICO</title>
</h:head>

<h:body>

    <h1> Projeto de Consumo do UnicoAPI </h1>

    <h:form id="formPrincipal">

        <div class="p-field">

            <p:outputLabel value="ID do Curso:"/> &#160;
            <p:inputText id="nome" required="true"
                         value="#{cursoController.curso.id}"/>

        </div>

        <br/><br/>

        <p:commandButton actionListener="#{cursoController.buscarPorId(cursoController.curso.id)}" value="Buscar"/>
        <p:commandButton actionListener="#{cursoController.limpar}" value="Limpar" update="formPrincipal"/>

        <br/><br/>

        <h3>*Resultado dispon√≠vel no console*</h3>

        <br/>
        <hr/>

        <p:commandButton value="Voltar"
                         onclick="window.history.go(-1); return false;"
                         class="btn btn-outline-dark"/>

    </h:form>

</h:body>
</html>
