<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

    <title>Projeto UNICO</title>

    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>

</h:head>

<h:body>

    <h:form id="formPrincipal" class="form">

        <div class="container">

            <h1> Cadastro </h1>

            <br/>
            <br/>

            <div class="form-group">

                <div class="form-row">

                    <div class="form-group col-md-6">

                        <h:outputLabel for="titulo_curso" value="Título: "/>
                        <h:inputText id="titulo_curso" class="form-control"
                                     placeholder="Digite o ID do Curso para pesquisar"
                                     value="#{cursoController.curso.titulo}"/>
                    </div>
                    <div class="form-group col-md-6">


                        <h:outputLabel for="url_curso" value="URL: "/>
                        <h:inputText id="url_curso" class="form-control"
                                     placeholder="Digite o ID do Curso para pesquisar"
                                     value="#{cursoController.curso.url}"/>
                    </div>
                </div>

                <div class="form-row">

                    <div class="form-group col-md-6">

                        <h:outputLabel for="descricao_curso" value="Descrição: "/>
                        <h:inputTextarea id="descricao_curso" class="form-control"
                                         placeholder="Digite o ID do Curso para pesquisar"
                                         value="#{cursoController.curso.descricao}"/>
                    </div>

                    <div class="form-group col-md-6">

                        <h:outputLabel for="selectAtivo" value="Estado Curso: "/>
                        <h:selectOneMenu value="#{cursoController.curso.ativo}"
                                         id="selectAtivo" class="form-control">
                            <f:selectItem itemLabel="ATIVADO"
                                          itemValue="true"/>
                            <f:selectItem itemLabel="DESATIVADO"
                                          itemValue="false"/>
                        </h:selectOneMenu>

                    </div>

                </div>

            </div>

            <div class="row-fluid">

                <h:commandButton actionListener="#{cursoController.cadastrarCurso}" value="Cadastrar"
                                 class="btn btn-outline-success">
                </h:commandButton>

                <h:commandButton actionListener="#{cursoController.limpar}" value="Limpar"
                                 class="btn btn-outline-secondary">
                    <f:ajax execute="@this" render="@all"/>
                </h:commandButton>

            </div>

            <br/>
            <hr/>

            <h:button value="Voltar"
                      onclick="window.history.go(-1); return false;"
                      class="btn btn-outline-dark"/>

        </div>


    </h:form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

</h:body>
</html>
